name: Clean Repository
on:
  workflow_dispatch:

jobs:
  clean:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Delete all files except README
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          find . -mindepth 1 -maxdepth 1 ! -name '.github' ! -name 'README.md' ! -name '.git' -exec rm -rf {} +
          git add -A
          git commit -m "Clean: Remove all files" || echo "Nothing to commit"
          git push
