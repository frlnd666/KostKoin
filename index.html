<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#14B8A6" />
    <meta name="description" content="KostKoin V3 - Sewa kost per jam dengan teknologi terdepan. Pas di Saku, Pas di Hati" />
    
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <title>KostKoin V3 - Pas di Saku, Pas di Hati</title>
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        background: #0F1419;
        color: #F8FAFC;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', sans-serif;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
      }
      
      .app-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #0F1419;
        gap: 1.5rem;
      }
      
      .loader-logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #14B8A6 0%, #0D9488 100%);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
        font-weight: 700;
        color: #fff;
        box-shadow: 0 8px 32px rgba(20, 184, 166, 0.4);
        animation: logoFloat 2s ease-in-out infinite;
      }
      
      .loader-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #1E252E;
        border-top-color: #14B8A6;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      .loader-text {
        color: #94A3B8;
        font-size: 0.875rem;
        letter-spacing: 0.05em;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      @keyframes logoFloat {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="app-loader">
        <div class="loader-logo">K</div>
        <div class="loader-spinner"></div>
        <div class="loader-text">Memuat KostKoin V3...</div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
